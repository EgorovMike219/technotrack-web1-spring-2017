{% extends "core/base.html" %}

{% block content %}
    <form action="{% url "blogs:add_blog" %}" method="post">
        {% csrf_token %}
        <div>Title:{{ form.title }}</div>
        <div>Description:{{ form.description }}</div>
        <div id="categories">{{ form.category }}</div>
        <input type="submit">
    </form>
{% endblock %}
